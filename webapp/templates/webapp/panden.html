{% extends 'webapp/base.html' %} {% load staticfiles %}
<script type='text/javascript' src="{% static 'webapp/scripts/isotope.pkgd.min.js' %}"></script>
{% block header %} {% endblock header %} {% block content %}
<div class="project">
    <div class="container">
        <h3>Panden</h3>
        <div class="project-top">
            <div class="col-md-3 project-grid">
                <div class="project-grid-top">
                    <a href="/panddetail" class="mask"><img src="{% static 'webapp/images/templateImg/ga.jpg' %}" class="img-responsive zoom-img" alt="" /></a>
                    <div class="col-md1">
                        <div class="col-md2">
                            <div class="col-md3">
                                <span class="star"> 4.5</span>
                            </div>
                            <div class="col-md4">
                                <strong>Venice</strong>
                                <small>50 Reviews</small>
                            </div>
                            <div class="clearfix"> </div>
                        </div>
                        <p>2, 3, 4 BHK Flats</p>
                        <p class="cost">$65,000</p>
                        <a href="/panddetail" class="hvr-sweep-to-right more">See Details</a>

                </div>
            </div>
            <div class="clearfix"> </div>
        </div>
    </div>
</div>

{% endblock content %}
