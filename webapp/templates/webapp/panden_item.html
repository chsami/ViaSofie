{% load staticfiles %} {% load endless %} {% paginate panden %} {% for pand in panden %}

        <div class="deal-bottom">
            <div class="top-deal1">
                <h5><a href="/pand/{{ pand.referentienummer|cut:"-"}}">{{ pand.straatnaam }}</a></h5>
                <p>Plot Area : 150 Sq.Yrds</p>
                <p class="prijs">â‚¬ {{pand.prijs}}</p>
            </div>
            <div class="top-deal2">
                <a href="/pand/{{ pand.referentienummer|cut:"-"}}" class="hvr-sweep-to-right more">Toon meer</a>
            </div>
            <div class="clearfix"> </div>
        </div>
    </div>
</div>
{% endfor %} {% show_more "Toon meer panden" "Panden laden..." %}
